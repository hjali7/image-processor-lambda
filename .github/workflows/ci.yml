name: CI Pipeline

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v3

      - name: 🐳 Show Docker & Compose version
        run: |
          docker --version
          docker compose version

      - name: 🧱 Build and run containers
        run: |
          docker compose up -d --build
          sleep 15  # صبر برای آماده شدن سرویس‌ها

      - name: 📜 Show container logs (debug)
        run: docker compose logs --no-color

      - name: ⏳ Wait for init.sh to complete
        run: |
          for i in {1..10}; do
            docker exec localstack test -f /tmp/localstack-init-ok && exit 0
            echo "⏳ Waiting for init.sh to finish..."
            sleep 3
          done
          echo "❌ init.sh was not executed"; exit 1

      - name: 🕒 Wait for backend to be ready
        run: |
          for i in {1..10}; do
            curl -f http://localhost:8000 && exit 0
            echo "⏳ Waiting for backend..."
            sleep 3
          done
          echo "❌ Backend not responding"; exit 1

      - name: 🔍 Test UI loaded
        run: |
          curl -sSf http://localhost:3000 | grep "آپلود عکس" || exit 1

      - name: 📦 Test LocalStack S3
        run: |
          curl -sSf http://localhost:4566/_localstack/health | grep "\"s3\": \"running\"" || exit 1

      - name: ✅ All tests passed
        run: echo "🎉 پروژه با موفقیت تست شد"